<script type="text/javascript">
    $(function () {
        $('#dropdown').height($(window).height());
        $('#dropdown li:first-child').height(($(window).width()) * 0.5);
        var $ele = $('#showmenu');
        $('#menu').on('click', function () {
            $("#dropdown").stop().animate({right: '0'}).delay(500);
            $('.rec span').show(400);
        })
        function AddOrRemove($ele, addClassName, rmClassName) {
            $ele.removeClass(rmClassName);
            $ele.addClass(addClassName);
        }

        $('.icontent').on('click', function () {
            $("#dropdown").stop().animate({right: '-50%'});
            $('.rec span').hide();
        })
        $(window).scroll(function () {
            $("#dropdown").stop().animate({right: '-50%'});
            $('.rec span').hide();

        })
        $('.rec').click(function () {
            $("#dropdown").stop().animate({right: '-50%'});
            $('.rec span').hide();

        })
        //判断当前是否为首页
        var nowHref = window.location.href;

        function setNav(theHref) {
            var arr = theHref.split('/');
            if (arr.length === 4 || arr[4] == 'index') {
                console.log('当前为首页！');
                //隐藏返回键，显示登陆session
                $('.index_show').show();
                $('.other_show').hide();
            }
            else {
                console.log('当前不是首页！');
                $('.index_show').hide();
                $('.other_show').show();
            }
        }

        setNav(nowHref);
        $('.other_show').on('click', function () {
            history.back();
        })
    })
</script>
