 <HEAD>

<div id="centerBox" class="boxPaper">
	<div id="boxBack" class="boxPaper"></div>
	<div id="boxDark" class="boxPaper"></div>
	<div id="paper">
		<div class="ballBox level1"></div>
		<div class="ballBox level2"></div>
		<div class="ballBox level3"></div>
		<div class="ballBox level4"></div>
		<div class="ballBox level5"></div>
		<div class="boxPaper output"></div>
		<div class="boxPaper rewardInfo">
			<div class="title"><span>恭   喜</span></div>
			<div id="rewardName" class="name"><span></span></div>
		</div>
	</div>
	
	<div id="boxFront" class="boxPaper">
		<div id="myonoffDiv" class="onoffswitch">
		    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
		    <label class="onoffswitch-label" for="myonoffswitch">
		        <div class="onoffswitch-inner"></div>
		        <div class="onoffswitch-switch"></div>
		    </label>
		</div>
		<a id="luckyBtn" class="button big gray" onfocus="this.blur();">抽 签</a>
		<ul class="alert">
		<li>请用 Chrome、FireFox 浏览.</li>
		</ul>
		
	</div>
	
</div>

<div class="setting mask">
</div>
<div class="setting content">
	<div class="title center" style="margin-left: 300px;"><span>抽签范围</span></div>
	<ul style="margin: 20px 0 0 200px; list-style:none;">
	<li>
		<input type=radio id="numberType" name="rewardType"><label class="settingText" for="numberType" style="margin-left: 10px;">使用数字</label>
		<input type=radio id="nameType" name="rewardType" checked><label class="settingText" for="nameType" style="margin-left: 10px;">使用名称</label>
	</li>
	<li style="position:relative;height:230px">
		<div id="numberSetting" style="margin-top:30px; position:absolute; display:none">
			<span class="settingText">最小数字：</span><input type=text id="numberMin" value="1" style="width:50px; -moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px;">
			<span class="settingText">最大数字：</span><input type=text id="numberMax" value="30" style="width:50px;-moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px;">
			<br/><br/><span class="settingText">注意：最多只能设置 100 个数字</span>
		</div>
		<div id="nameSetting" style="margin-top:30px; position:absolute;">
			<textarea id="nameTxt" style="width:300px; height:100px; padding:10px; -moz-border-radius:8px;-webkit-border-radius:8px;border-radius:8px;">洗碗 休息 买菜 擦地 洗衣服 看电影 逛公园 逛街 睡觉 擦玻璃 扫地 看书 背首诗 唱儿歌 跳骑马舞 削苹果 看电视 练瑜伽 做饭 擦油烟机 刷马桶 浇花</textarea>
			<br/><br/><span class="settingText">注意：请用空格分隔；最多只能设置 100 个名称</span>
		</div>
		
	</li>
	<li><a id="submitSetting" class="button big orange" onfocus="this.blur();" style="margin-left: 200px;">确 定</a></li>
	</ul>
	
</div>

<audio id="backgroundAudio" src="audio/background.ogg" preload loop></audio>
<audio id="buttonAudio" src="audio/button.ogg" preload></audio>
<audio id="cheerAudio" src="audio/cheer.ogg" preload></audio>
<audio id="lotteryAudio" src="audio/lottery.ogg" preload></audio>
<audio id="selectBallAudio" src="audio/selectBall.ogg" preload></audio>

 </BODY>
</HTML>
