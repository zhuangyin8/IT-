<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右布局</title>
</head>

<body>

    <!-- 当用margin负值之后就可以通过改变margin-top等的值成为负值之后不需要
使用float就可以实现左右布局 -->
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <style>
        .container {
            width: 40rem;
            order: 1px solid black;
            padding: 1rem
        }

        .left {
            width: 10rem;
            height: 40rem;
            background-color: red;
        }

        .right {
            width: 30rem;
            height: 40rem;
            margin: -40rem 0 0 10rem;
            background-color: orange;
        }
    </style>
</body>

</html>
