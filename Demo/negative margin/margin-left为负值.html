<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin-left为负值</title>
</head>
<style>
    .container {
        width: 20rem;
        height: 20rem;
        border: 1px black solid;
    }

    .container div {
        width: 10rem;
        height: 10rem;
    }

    .one {
        background: red;
        float: left;
    }

    .two {
        background: orange;
        margin-left: -5rem;
        float: left;
    }
</style>

<body>
    <!-- 设置float:left使得两个div浮动起来，然后设置div.two的margin-left为-5rem,div.two的参考线就是div.one的右边，于是div.two左移与参考线距离减少5rem。 -->
    <div class="container">
        <div class="one">one</div>
        <div class="two">two</div>
    </div>

</body>

</html>
