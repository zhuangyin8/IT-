<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 负边距+绝对定位实现水平垂直居中</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            border: 1px solid purple;
        }

        .item {
            background: red;
            width:  10rem;
            height: 20rem;
            position: absolute;

            left:50%;
            top:50%;
            margin:-10rem 0  0 -5rem;
        }
    </style>
</head>
<!-- 常用的已知宽高让内容垂直水平居中就是使用绝对定位之后让内容定位到中心点，然后使用负边距margin将content的中心拉回到父亲节点的中心重合，这样就达到了垂直居中的目的。 -->
<body>
    <div class="container">
        <div class="item">1</div>
    </div>
</body>

</html>
