<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin-bottom为负值</title>
    <style>
        .container {
            width: 20rem;
            height: 20rem;
            border: 1px black solid;
        }

        .container div {
            width: 10rem;
            height: 10rem;
        }

        .one {
            background: red;
            margin-bottom: -5rem;
        }

        .two {
            background: orange;
        }
    </style>
</head>

<body>
    <!--  当设置div.one的margin-bottom为负值的时候，此时的参考线是自身的下边界，bottom为负值于是参考线向反方向即向上方移动。-->
    <div class="container">
        <div class="one">one</div>
        <div class="two">two</div>
    </div>




</body>

</html>
