<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现一个滑动条的实时显示</title>
</head>

<body>
    <!-- javascript原生代码实现一个滑动条的实时显示 -->
    <input type="range" id="range" min="4" max="18" step="1" value="6" oninput="change()" onchange="change()">
    <span id="value">0</span>
    <script>
        function change() {
            var value = document.getElementById('range').value;
            document.getElementById('value').innerHTML = value;
        }
    </script>
    <!-- jQuery代码实现滑动条的实时显示 -->
    <h1>实时监测input中值的变化</h1>
    <input type="range" id="number" min="4" max="18" step="1" value="6">
    <div id="result"></div>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
    <script >
        $(function() {
            $('#number').bind('input propertychange', function() {
                $('#result').html($(this).val());
            });
        })
    </script>
</body>

</html>

<!-- html5自带滑动条(input type=range)实现实时显示滑动值 -->
