<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        /*CSS reset*/

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /*父级元素body预留左右栏位置*/

        body {
            padding: 0 20rem 0  10rem;
            /*margin: 0 20rem 0  10rem;*/
            /*top right bottom left*/
        }
        /*左栏*/

        .left {
            background: red;
            width: 10rem;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -10rem;
            height: 100%;
        }
        /*中间主体部分*/

        main {
            width: 100%;
            height: 100%;
            background: yellow;
            float: left;
            /*position: relative;*/
        }
        /*右栏*/

        .right {
            background: red;
            width: 20rem;
            height: 100%;
            float: left;
            position: relative;
            right: -20rem;
            margin-left: -20rem;
        }
    </style>
</head>
<!--
(1)中间部分需要根据浏览器宽度的变化而变化，所以要用width: 100%;，这里设左中右向左浮动，因为中间width: 100%;，左栏和右栏根本没有位置上去
(2)把左栏  margin-left: -100%后，发现左栏上去了，因为负到出窗口没位置了，只能往上挪
(3)按第二步这个方法，可以得出它只要挪动窗口宽度那么宽就能到最左边了，利用负边距，把左右栏定位
(4)但由于左右栏遮挡住了中间部分，于是采用相对定位方法，各自相对于自己把自己挪出去，得到最终结果 -->

<body>
    <!--  元素次序 中间主体部分必须放在左右元素之前-->
    <main>圣杯布局</main>
    <div class="right">right</div>
    <div class="left">left</div>
