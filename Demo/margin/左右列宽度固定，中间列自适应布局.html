<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右列宽度固定，中间列自适应布局</title>
</head>
<!--
此例适用于左右栏宽度固定，中间栏宽度自适应的布局。
网页的主体部分一般在中间，很多网页都需要中间列优先加载，
而这种布局刚好满足此需求。
 -->

<body>
    <style>
        body {
            margin: 0;
            min-width: 40rem;
        }

        main {
            float: left;
            width: 100%;
            background: #00c853;
            height: 100%;
        }

        .left,
        .right {
            float: left;
            width: 10rem;
            height: 100%;
            background: #311b92;
        }

        .left {
            margin-left: -100%;
        }

        .right {
            margin-left: -10rem;
        }
    </style>
    </head>

    <body>
        <main>Main</main>
        <div class="left">Left</div>
        <div class="right">Right</div>
    </body>

</html>
