<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.去除掉列表排列中多余的空隙</title>
    <style>
        .list {
            width: 510px;
            overflow: hidden;
            background: yellow;
            color: white;
        }

        .list ul {
            /*margin-right: -10px;*/
            overflow: hidden;
            zoom: 1;
            list-style: none;
        }

        .list ul li {
            float: left;
            width: 120px;
            height: 120px;
            margin: 0 10px 10px 0;
            background: red;
        }
    </style>
</head>

<body>
    <div class="list">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>

</html>
<!--  在项目的开发过程中，经常会有使用浮动列表展示信息的时候，但在设计的时候为了美观每个item之间都会设置一定的间距来达到信息隔离的目的，并且在设计的时候一般都是使用分散两段对齐完成布局，但是在代码实现过程总能都会让每个item有一个右边距（margin-right）。这样导致最右边的item就会产生一个多余的右边距而被挤到下一行去。
当代码是后端渲染后者是循环出来的时候对最右边的item增加class还得不断的判断每个item的索引值，并且当父亲节点宽度改变时有可能最右一个item还在不断的变化中，这个时候就需要对父亲节点完成实现负边距并且在外层实现超出部分隐藏的功能就可以实现。-->
