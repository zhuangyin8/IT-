<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin-top为负值</title>
    <style>
        .container {
            width: 20rem;
            height: 20rem;
            border: 1px black solid;
        }

        .container div {
            width: 10rem;
            height: 10rem;
        }

        .one {
            background: red;
        }

        .two {
            background: orange;
            margin-top: -5rem;
        }
    </style>
</head>

<body>
  <!--  当设置class为two的div的margin-top为-5rem的时候，它的参考线是div.one的下边，整个div.two向上移动使得与参考线的距离减少5rem。-->
    <div class="container">
        <div class="one">one</div>
        <div class="two">two</div>
    </div>

</body>

</html>
