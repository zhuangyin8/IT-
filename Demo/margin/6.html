<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6 已知高宽元素水平垂直居中(负边距+绝对定位)</title>
    <style>
        .wrapper {
            position: relative;
            margin: 1rem;
            width: 30rem;
            height: 20rem;
            margin: auto;
            /*水平居中*/
            border: 1px solid #4a148c;
            background: #57bb8a;
        }

        .wrapper>.content {
            position: absolute;
            width: 4rem;
            height: 4rem;
            top: 50%;
            left: 50%;
            margin-top: -2rem;
            margin-left: -2rem;
            background: #f7cb4d;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>
</body>
</html>
<!--
负边距+绝对定位：固定宽度和高度水平垂直居中
把元素设置为绝对定位，然后设置top和left为50%，这时候元素的上边、左边就到了父元素的50%处，再对元素设置其自身高度、长度一半的负边距，使元素中心移动到父元素中心，实现垂直水平居中对齐
先把元素div 的左上角放置在视口(或最近的,具有定位属性的祖先元素)的正中心
,然后再利用负外边距把它向左,向上移动(移动距离相当于它自身宽高的一半)
从而,把元素的正中心放置在视口的正中心
<CSS揭秘P86>
-->
