<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去除列表右边框</title>

    <!--
    项目中经常会使用浮动列表展示信息，
  为了美观通常为每个列表之间设置一定的间距（margin-right）,当父元素的宽度固定时，
  每一行的最右端的li元素的右边距就多余了，去除的方法通常是为最右端的li添加class，
  设置margin-right:0; 这种方法需要动态判断为哪些li元素添加class，麻烦！！！
  利用负margin就可以实现下面这种效果： -->

    <style>
        /*body,*/

        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul,
        li {
            /*list-style: none;*/
        }

        #test {
            width: 32rem;
            height: 21rem;
            background: blue;
        }

        #test ul {
            margin-right: -10px;
            zoom: 1;
        }

        #test ul li {
            width: 10rem;
            height: 10rem;
            background: #F60;
            margin-right: 10px;
            margin-bottom: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="test">
        <ul>
            <li>子元素1</li>
            <li>子元素2</li>
            <li>子元素3</li>
            <li>子元素4</li>
            <li>子元素5</li>
            <li>子元素6</li>
        </ul>
    </div>
</body>

</html>
