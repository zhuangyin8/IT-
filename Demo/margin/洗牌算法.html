                for (var w = chidren.length - 1; w >= 0; w--) {
                    if ($(chidren[w]).css('left') == (x * 25 + 'px')) {

                xitem.css('color', 'red').animate({
                    left: yleft
                }, {
                    duration: 400,
                    step: function() {
                        yitem.css('color', 'red');

                    complete: function() {
                        yitem.animate({

                        }, 400, function() {
                            x = randomOrder[i++];
                            y--;

                                if (y == 0) {
                                    $('#run').show();
                                };
                                swap(x, y);
                            } else {
                                return;
                            };
                        });
                    }
                });
            }
        }

        function shuffle3(array) {
            var m = array.length,
                t, i;
            while (m) {
                i = Math.floor(Math.random() * m--);
                t = array[m];
                randomOrder.push(i);
                array[m] = array[i];
                array[i] = t;
            }
            display();
            return array;
        }
