<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo1</title>
    <!--浅析圣杯布局和双飞翼布局
三列布局是一种很常见的页面布局方式，三列一般分别是子列sub、主列main和附加列extra，其中子列一般是居左的导航，且宽度固定；主列是居中的主要内容，宽度自适应；附加列一般是广告等额外信息，居右且宽度固定。
圣杯布局和双飞翼布局都可以实现这种三列布局，他们有什么特别之处呢？

在分析圣杯布局和双飞翼布局之前，抛砖引玉，先看看我之前是如何实现左右定宽、中间自适应的三列布局的：子列和附加列分别浮动到左边和右边，主列设置左右外边距即可，需要注意的是子列和附加列要写在主列的前面，顺序不能变。先看看我之前是如何实现左右定宽、中间自适应的三列布局的：子列和附加列分别浮动到左边和右边，主列设置左右外边距即可，需要注意的是子列和附加列要写在主列的前面，顺序不能变。  -->
    <style>
        body {
            min-width: 640px;
        }

        .sub {
            float: left;
            width: 200px;
            height: 300px;
            background-color: rgba(255, 0, 0, .5);
        }

        .extra {
            float: right;
            width: 180px;
            height: 300px;
            background-color: rgba(0, 255, 0, .5);
        }

        .main {
            height: 300px;
            margin-left: 210px;
            margin-right: 190px;
            background-color: rgba(0, 0, 255, .5);
        }
    </style>
</head>

<body>
    <div class="sub">子列</div>
    <div class="extra">附加列</div>
    <div class="main">主列</div>
</body>

</html>
