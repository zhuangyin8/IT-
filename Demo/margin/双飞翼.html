<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-3.2.1.min.js"></script>
    <style>

          h1 {
              text-align: center;
              line-height: 200px;
              font-size: 30px;
              background-color: red;
          }

          .wrap {
              zoom: 1;
              overflow: hidden;
          }

          .wrap .left {
              width: 200px;
              height: 500px;
              background: #ccc;
              float: left;
              margin-left: -100%;
          }

          .wrap .right {
              width: 200px;
              height: 500px;
              background: #333;
              float: left;
              margin-left: -200px;
          }

          .wrap .main {
              width: 100%;
              height: 500px;
              background-color: #666;
              float: left;
          }

          .wrap .main-content {
              padding: 0 200px;
              background: #eee;
          }  
    </style>
</head>

<body>
    <div class="wrap">1
      <div class="main">
          <div class="main-content">2
              <h1>双飞翼布局</h1>
          </div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
  </div>

</body>

</html>
