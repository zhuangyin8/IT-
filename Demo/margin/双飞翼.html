<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 700px;
        }

        header,
        footer {
            border: 1px solid #333;
            background: #aaa;
            text-align: center;
            height: 2rem;
        }

        .sub,
        .main,
        .extra {
            float: left;
            min-height: 50rem;
        }

        .sub {
            margin-left: -100%;
            width: 200px;
            background: red;
        }

        .extra {
            margin-left: -220px;
            width: 220px;
            background: blue;
        }

        .main {
            width: 100%;
        }

        .main-inner {
            margin-left: 200px;
            margin-right: 220px;
            min-height: 50rem;
            background: green;
            word-break: break-all;
        }

        footer {
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h1>header</h1>
    </header>
    <div class="main">
        <div class="main-inner">
            <h4>main</h4>
            <p></p>
        </div>
    </div>
    <div class="sub">
        <h4>sub</h4>
        <p>
        </p>
    </div>

    <div class="extra">
        <h4>extra</h4>
        <p> 
        </p>
    </div>
    <footer>
        <h4>footer</h4>
    </footer>
</body>

</html>
