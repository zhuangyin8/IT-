  right: 0;
}

        position: absolute;

  <template>
    <style scope="cr-toolbar-search-field">:host {
  align-items: center;
        display: flex;
        height: 40px;
        transition: background-color 150ms cubic-bezier(0.4, 0, 0.2, 1),
            width 150ms cubic-bezier(0.4, 0, 0.2, 1);
        width: 44px;
}

[hidden] {
  display: none !important;
}

paper-icon-button {
  height: 32px;
        margin: 6px;
        min-width: 32px;
        padding: 6px;
        width: 32px;
}

#icon {
  transition: margin 150ms, opacity 200ms;
}

#prompt {
  opacity: 0;
}

paper-spinner-lite {
  height: var(--cr-icon-height-width_-_height); width: var(--cr-icon-height-width_-_width);
        --paper-spinner-color: white;
        margin: 0 6px;
        opacity: 0;
        padding: 6px;
        position: absolute;
}

paper-spinner-lite[active] {
  opacity: 1;
}

#prompt, paper-spinner-lite {
  transition: opacity 200ms;
}

#searchTerm {
  -webkit-font-smoothing: antialiased;
        -webkit-margin-start: 2px;
        flex: 1;
        line-height: 185%;
        position: relative;
}

label {
  bottom: 0;
        cursor: text;
        left: 0;
        overflow: hidden;
        position: absolute;
        right: 0;
        top: 0;
        white-space: nowrap;
}

:host([has-search-text]) label {
  visibility: hidden;
}

input {
  -webkit-appearance: none;
        background: transparent;
        border: none;
        color: white;
        font: inherit;
        outline: none;
        padding: 0;
        position: relative;
        width: 100%;
}

input[type='search']::-webkit-search-decoration, input[type='search']::-webkit-search-cancel-button, input[type='search']::-webkit-search-results-button {
  -webkit-appearance: none;
}

:host(:not([narrow])) {
  -webkit-padding-end: 0;
        background: rgba(0, 0, 0, 0.22);
        border-radius: 2px;
        cursor: text;
        width: var(--cr-toolbar-field-width);
}

:host(:not([narrow]):not([showing-search])) #icon, :host(:not([narrow])) #prompt {
  opacity: 0.7;
}

:host([narrow]:not([showing-search])) #searchTerm {
  display: none;
}

:host([showing-search][spinner-active]) #icon {
  opacity: 0;
}

:host([narrow][showing-search]) {
  width: 100%;
}

:host([narrow][showing-search]) #icon, :host([narrow][showing-search]) paper-spinner-lite {
  -webkit-margin-start: var(--cr-control-spacing);
}

</style>

            <settings-toggle-button id="hotwordSearchEnable" class="start" pref="{{hotwordSearchEnablePref_}}" label="Enable &quot;Ok Google&quot; to start a voice search" sub-label="[[getHotwordSearchEnableSubLabel_(
                           hotwordInfo_.alwaysOn)]]" on-change="onHotwordSearchEnableChange_">
            </settings-toggle-button>
            <div class="secondary-action" hidden$="[[!getShowHotwordSearchRetrain_(hotwordInfo_.*)]]">
              <paper-button on-tap="onRetrainTap_" class="secondary-button">
                Retrain
              </paper-button>
            </div>
          </div>

          <template is="dom-if" if="[[getShowHotwordError_(hotwordInfo_.*,
                  hotwordSearchEnablePref_)]]">
            <div class="settings-box continuation indented">
              <iron-icon icon="settings:warning"></iron-icon>
              <div inner-h-t-m-l="[[hotwordInfo_.errorMessage]]"></div>
            </div>
          </template>

          <template is="dom-if" if="[[hotwordInfo_.historyEnabled]]">
            <div class="settings-box two-line continuation indented" on-tap="onManageAudioHistoryTap_" actionable="">
              <div class="start">
                [[i18n('searchOkGoogleAudioHistoryLabel',
                       hotwordInfo_.userName)]]
                <div class="secondary" id="audioHistorySecondary">
                  Enabled (required to use &quot;Ok Google&quot;)
                </div>
              </div>
              <button class="icon-external" is="paper-icon-button-light" aria-label$="[[i18n('searchOkGoogleAudioHistoryLabel',
                                      hotwordInfo_.userName)]]" aria-describedby="audioHistorySecondary"></button>
            </div>
          </template>
        </template>


        <div id="subpage-trigger" class="settings-box" on-tap="onManageSearchEnginesTap_" actionable="">
          <div class="start">
            Manage search engines
          </div>
          <button class="subpage-arrow" is="paper-icon-button-light" aria-label="Manage search engines"></button>
        </div>
      </neon-animatable>
      <template is="dom-if" route-path="/searchEngines">
        <settings-subpage associated-control="[[$$('#subpage-trigger')]]" page-title="Manage search engines">
          <settings-search-engines-page></settings-search-engines-page>
        </settings-subpage>
      </template>
    </settings-animated-pages>
  </template>
  </dom-module>
<dom-module id="settings-default-browser-page" assetpath="default_browser_page/" css-build="shadow">
  <template>
    <style include="settings-shared" scope="settings-default-browser-page"></style>
    <template is="dom-if" if="[[maySetDefaultBrowser_]]">
      <div class="settings-box first two-line">
        <div class="start">
          <div id="canBeDefaultBrowser">Default browser</div>
          <div class="secondary">Make Google Chrome the default browser</div>
        </div>
        <div class="secondary-action">
          <paper-button class="secondary-button" on-tap="onSetDefaultBrowserTap_">
            Make default
          </paper-button>
        </div>
      </div>
    </template>
    <template is="dom-if" if="[[!maySetDefaultBrowser_]]">
      <div class="settings-box first">
        <div class="start" hidden$="[[!isDefault_]]" id="isDefault">
          Google Chrome is your default browser
        </div>
        <div class="start" hidden$="[[!isSecondaryInstall_]]" id="isSecondaryInstall">
          This is a secondary installation of Google Chrome, and cannot be made your default browser.
        </div>
        <div class="start" hidden$="[[!isUnknownError_]]" id="isUnknownError">
          Google Chrome cannot determine or set the default browser
        </div>
      </div>
    </template>
  </template>
  </dom-module>
<dom-module id="settings-basic-page" assetpath="basic_page/" css-build="shadow">
  <template>
    <style include="settings-page-styles" scope="settings-basic-page">:host([is-subpage-animating]) {
  overflow: hidden;
}

#advancedToggle {
  --paper-button_-_text-transform:  none; --paper-button_-_background: initial; --paper-button_-_font-weight: initial; --paper-button_-_text-decoration: initial; --paper-button_-_color: initial; --paper-button_-_min-width: initial; --paper-button_-_text-align: initial;
        cursor: var(--settings-actionable_-_cursor);
        align-items: center;
        display: flex;
        margin-bottom: 3px;
        margin-top: 12px;
        min-height: 32px;
        padding: 0 12px;
}

#secondaryUserBanner {
  box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
        background-color: white;
        border-radius: 2px;
        margin: 21px 0;
}

#secondaryUserIcon {
  background-color : rgb(210, 210, 212);
        background-image: url("chrome://theme/IDR_SECONDARY_USER_SETTINGS");
        background-position: center;
        background-repeat: no-repeat;
        height: 55px;
        margin: 18px;
        width: 58px;
}

#toggleContainer {
  align-items: center;
        display: flex;
        font: inherit;
        justify-content: center;
        margin-bottom: 0;
        margin-top: 0;
}

#toggleSpacer {
  padding-top: 33px;
}

iron-icon {
  -webkit-margin-start: 16px;
}

</style>
    <template is="dom-if" if="[[showBasicPage_(
        currentRoute_, inSearchMode, hasExpandedSection_)]]">
      <div id="basicPage">
        <template is="dom-if" if="[[showResetProfileBanner_]]" restamp="">
          <settings-reset-profile-banner on-close="onResetProfileBannerClosed_">
          </settings-reset-profile-banner>
        </template>


        <template is="dom-if" if="[[showPage(pageVisibility.people)]]" restamp="">
          <settings-section page-title="People" section="people">
            <settings-people-page prefs="{{prefs}}"></settings-people-page>
          </settings-section>
        </template>
        <template is="dom-if" if="[[showPage(pageVisibility.appearance)]]" restamp="">
          <settings-section page-title="Appearance" section="appearance">
            <settings-appearance-page prefs="{{prefs}}" page-visibility="[[pageVisibility.appearance]]">
            </settings-appearance-page>
          </settings-section>
        </template>

        <template is="dom-if" if="[[showPage(pageVisibility.search)]]" restamp="">
          <settings-section page-title="Search engine" section="search">
            <settings-search-page prefs="{{prefs}}"></settings-search-page>
          </settings-section>
        </template>


        <template is="dom-if" if="[[showPage(pageVisibility.defaultBrowser)]]" restamp="">
          <settings-section page-title="Default browser" section="defaultBrowser">
            <settings-default-browser-page></settings-default-browser-page>
          </settings-section>
        </template>

        <template is="dom-if" if="[[showPage(pageVisibility.onStartup)]]" restamp="">
          <settings-section page-title="On startup" section="onStartup">
            <settings-on-startup-page prefs="{{prefs}}">
            </settings-on-startup-page>
          </settings-section>
        </template>
      </div>
    </template>

    <template is="dom-if" if="[[showAdvancedSettings_(pageVisibility.advancedSettings)]]">
      <template is="dom-if" if="[[showAdvancedToggle_(
          inSearchMode, hasExpandedSection_)]]">
        <div id="toggleSpacer"></div>
        <h2 id="toggleContainer">
          <paper-button id="advancedToggle" active="{{advancedToggleExpanded}}" aria-active-attribute="aria-expanded" toggles="">
            <span>Advanced</span>
            <iron-icon icon="[[getArrowIcon_(advancedToggleExpanded)]]">
            </iron-icon>
          </paper-button>
        </h2>
      </template>

      <template is="settings-idle-load" id="advancedPageTemplate" url="/lazy_load.html">
        <div id="advancedPage" hidden$="[[!showAdvancedPage_(
            currentRoute_, inSearchMode, hasExpandedSection_,
            advancedToggleExpanded)]]">

          <template is="dom-if" if="[[showPage(pageVisibility.privacy)]]" restamp="">
            <settings-section page-title="Privacy and security" section="privacy">
              <settings-privacy-page prefs="{{prefs}}" page-visibility="[[pageVisibility.privacy]]">
              </settings-privacy-page>
            </settings-section>
          </template>
          <template is="dom-if" if="[[showPage(pageVisibility.passwordsAndForms)]]" restamp="">
            <settings-section page-title="Passwords and forms" section="passwordsAndForms">
              <settings-passwords-and-forms-page prefs="{{prefs}}">
              </settings-passwords-and-forms-page>
            </settings-section>
          </template>
          <template is="dom-if" if="[[showPage(pageVisibility.languages)]]" restamp="">
            <settings-section page-title="Languages" section="languages">
              <settings-languages-page prefs="{{prefs}}">
              </settings-languages-page>
            </settings-section>
          </template>
          <template is="dom-if" if="[[showPage(pageVisibility.downloads)]]" restamp="">
            <settings-section page-title="Downloads" section="downloads">
              <settings-downloads-page prefs="{{prefs}}" page-visibility="[[pageVisibility.downloads]]">
              </settings-downloads-page>
            </settings-section>
          </template>
          <template is="dom-if" if="[[showPage(pageVisibility.printing)]]" restamp="">
            <settings-section page-title="Printing" section="printing">
              <settings-printing-page prefs="{{prefs}}">
              </settings-printing-page>
            </settings-section>
          </template>
          <template is="dom-if" if="[[showPage(pageVisibility.a11y)]]" restamp="">
            <settings-section page-title="Accessibility" section="a11y">
              <settings-a11y-page prefs="{{prefs}}"></settings-a11y-page>
            </settings-section>
          </template>

          <template is="dom-if" if="[[showPage(pageVisibility.system)]]" restamp="">
            <settings-section page-title="System" section="system">
              <settings-system-page prefs="{{prefs}}"></settings-system-page>
            </settings-section>
          </template>

          <template is="dom-if" if="[[showPage(pageVisibility.reset)]]" restamp="">
            <settings-section page-title="Reset" section="reset">
              <settings-reset-page></settings-reset-page>
            </settings-section>
          </template>
        </div>
      </template>
    </template>
  </template>
  </dom-module>
<dom-module id="settings-main" assetpath="settings_main/" css-build="shadow">
  <template>
    <style scope="settings-main">#overscroll {
  margin-top: 64px;
}

.showing-subpage ~ #overscroll {
  display: none;
}

#noSearchResults {
  align-items: center;
        display: flex;
        flex-direction: column;
        margin-top: 80px;
}

#noSearchResults div:first-child {
  font-size: 120%;
        margin-bottom: 10px;
}

</style>
    <content select="paper-icon-button"></content>
    <div id="noSearchResults" hidden$="[[!showNoResultsFound_]]">
      <div>No search results found</div>
      <div>Go to <a target="_blank" href="https://support.google.com/chrome/?p=settings_search_help">Google Chrome help</a> if you can't find what you're looking for</div>
    </div>
    <template is="dom-if" if="[[showPages_.settings]]">
      <settings-basic-page prefs="{{prefs}}" page-visibility="[[pageVisibility]]" show-android-apps="[[showAndroidApps]]" on-subpage-expand="onSubpageExpand_" in-search-mode="[[inSearchMode_]]" advanced-toggle-expanded="{{advancedToggleExpanded}}">
      </settings-basic-page>
    </template>
    <template is="dom-if" if="[[showPages_.about]]">
      <settings-about-page in-search-mode="[[inSearchMode_]]">
      </settings-about-page>
    </template>
    <div id="overscroll" style="padding-bottom: [[overscroll_]]px"></div>
  </template>
  </dom-module>
<dom-module id="settings-menu" assetpath="settings_menu/" css-build="shadow">
  <template>
    <style include="settings-shared" scope="settings-menu">:host {
  display: block;
        margin-top: 8px;
}

a[href], #advancedButton {
  --cr-selectable-focus_-_outline:  auto 5px -webkit-focus-ring-color; --cr-selectable-focus_-_background-color: initial;;
        -webkit-margin-end: 2px;
        -webkit-margin-start: 1px;
        -webkit-padding-start: 23px;
        color: var(--settings-nav-grey);
        display: flex;
        font-weight: 500;
        min-height: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
        word-break: break-word;
}

a[href].iron-selected {
  color: var(--google-blue-700);
}

iron-icon {
  --iron-icon-fill-color: var(--settings-nav-grey);
        -webkit-margin-end: 24px;
        vertical-align: top;
}

.iron-selected > iron-icon {
  fill: var(--google-blue-700);
}

#advancedButton {
  -webkit-padding-end: 0;
        background-color: unset;
        height: unset;
        margin-top: 8px;
        text-transform: none;
}

#advancedButton:focus {
  outline: none;
}

#advancedButton.keyboard-focus:focus {
  outline: auto 5px -webkit-focus-ring-color;
}

#advancedButton > span {
  flex: 1;
}

#advancedButton > iron-icon {
  -webkit-margin-end: 22px;
}

.separator {
  border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        margin-bottom: 8px;
        margin-top: 8px;
}

</style>
    <iron-selector id="topMenu" selectable="a" attr-for-selected="href" on-iron-activate="onSelectorActivate_">

      <a id="people" href="/people" hidden="[[!pageVisibility.people]]">
        <iron-icon icon="cr:person"></iron-icon>
        People
      </a>
      <a href="/appearance" hidden="[[!pageVisibility.appearance]]">
        <iron-icon icon="settings:palette"></iron-icon>
        Appearance
      </a>

      <a href="/search">
        <iron-icon icon="cr:search"></iron-icon>
        Search engine
      </a>


      <a href="/defaultBrowser" hidden="[[!pageVisibility.defaultBrowser]]">
        <iron-icon icon="settings:web"></iron-icon>
        Default browser
      </a>

      <a href="/onStartup" hidden="[[!pageVisibility.onStartup]]">
        <iron-icon icon="settings:power-settings-new"></iron-icon>
        On startup
      </a>
      <paper-button toggles="" id="advancedButton" aria-active-attribute="aria-expanded" active="{{advancedOpened}}" hidden="[[!pageVisibility.advancedSettings]]">
        <span>Advanced</span>
        <iron-icon icon="[[arrowState_(advancedOpened)]]">
        </iron-icon></paper-button>
      <iron-collapse id="advancedSubmenu" opened="[[advancedOpened]]" hidden="[[!pageVisibility.advancedSettings]]">
        <iron-selector id="subMenu" selectable="a" attr-for-selected="href">

          <a href="/privacy">
            <iron-icon icon="settings:security"></iron-icon>
            Privacy and security
          </a>
          <a href="/passwordsAndForms" hidden="[[!pageVisibility.passwordsAndForms]]">
            <iron-icon icon="settings:assignment"></iron-icon>
            Passwords and forms
          </a>
          <a href="/languages">
            <iron-icon icon="settings:language"></iron-icon>
            Languages
          </a>
          <a href="/downloads">
            <iron-icon icon="cr:file-download"></iron-icon>
            Downloads
          </a>
          <a href="/printing">
            <iron-icon icon="cr:print"></iron-icon>
            Printing
          </a>
          <a href="/accessibility">
            <iron-icon icon="settings:accessibility"></iron-icon>
            Accessibility
          </a>

          <a href="/system">
            <iron-icon icon="settings:build"></iron-icon>
            System
          </a>

          <a href="/reset" hidden="[[!pageVisibility.reset]]">
            <iron-icon icon="settings:restore"></iron-icon>
            Reset
          </a>
        </iron-selector>
      </iron-collapse>
      <div class="separator"></div>
      <a id="about-menu" href="/help">About Chrome</a>
    </iron-selector>
  </template>
  </dom-module>
<dom-module id="settings-ui" assetpath="settings_ui/" css-build="shadow">
  <template>
    <style include="settings-shared" scope="settings-ui">:host {
  position: var(--layout-fit_-_position); top: var(--layout-fit_-_top); right: var(--layout-fit_-_right); bottom: var(--layout-fit_-_bottom); left: var(--layout-fit_-_left);
        -webkit-user-select: none;
        color: var(--paper-grey-900);
        display: flex;
        flex-direction: column;
        line-height: 154%;
        overflow: hidden;
}

.drawer-header {
  outline: none;
}

.last {
  display: flex;
        justify-content: flex-end;
        width: 100%;
}

dialog[is='cr-drawer'] {
  z-index: 2;
}

cr-toolbar {
  -ms-flex-align: var(--layout-center_-_-ms-flex-align); -webkit-align-items: var(--layout-center_-_-webkit-align-items); align-items: var(--layout-center_-_align-items);
        --cr-toolbar-field-width: var(--settings-card-max-width);
        --iron-icon-fill-color: white;
        background-color: var(--google-blue-700);
        color: white;
        min-height: 56px;
        z-index: 2;
}

#container {
  flex: 1;
        overflow: overlay;
        position: relative;
}

#dropShadow {
  box-shadow: inset 0 5px 6px -3px rgba(0, 0, 0, 0.4);
        height: 6px;
        left: 0;
        opacity: 0;
        pointer-events: none;
        position: absolute;
        right: 0;
        top: 56px;
        transition: opacity 500ms;
        z-index: 1;
}

#dropShadow.has-shadow {
  opacity: 1;
}

</style>
    <settings-prefs id="prefs" prefs="{{prefs}}"></settings-prefs>
    <cr-toolbar page-name="Settings" clear-label="Clear search" search-prompt="Search settings" on-cr-toolbar-menu-tap="onMenuButtonTap_" spinner-active="[[toolbarSpinnerActive_]]" menu-label="Main menu" on-search-changed="onSearchChanged_" role="none" show-menu="">
    </cr-toolbar>
    <dialog id="drawer" is="cr-drawer" on-close="onMenuClosed_">
      <div class="drawer-header" tabindex="-1">Settings</div>
      <div class="drawer-content">
        <template is="dom-if" id="drawerTemplate">
          <settings-menu page-visibility="[[pageVisibility_]]" show-android-apps="[[showAndroidApps_]]" on-iron-activate="onIronActivate_" advanced-opened="{{advancedOpened_}}">
          </settings-menu>
        </template>
      </div>
    </dialog>
    <div id="dropShadow"></div>
    <div id="container" class="no-outline">

      <div id="intersectionProbe"></div>
      <settings-main id="main" prefs="{{prefs}}" toolbar-spinner-active="{{toolbarSpinnerActive_}}" page-visibility="[[pageVisibility_]]" show-android-apps="[[showAndroidApps_]]" advanced-toggle-expanded="{{advancedOpened_}}">
      </settings-main>
    </div>
  </template>
  </dom-module>
</div><script src="crisper.js"></script></body></html>
