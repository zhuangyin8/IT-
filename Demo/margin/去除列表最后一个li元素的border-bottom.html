<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去除列表最后一个li元素的border-bottom</title>
    <!--
  列表中我们经常会添加border-bottom值，
  最后一个li的border-bottom往往会与外边框重合，视觉上不雅观，往往要移除。
   如果li的border-bottom颜色与ul的border颜色是一样的时候，
   在视觉上是被隐藏了。如果其颜色不一致的时候还是有问题，
   给ul写个overflow：hidden；就可以解决这个问题。 -->
    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #test {
            margin: 2rem;
            width: 20rem;
            background: #F4F8FC;
            border-radius: 10px;
            /*border: 1px solid #D7E2EC;*/
            /*overflow：hidden;*/
        }

        #test li {
            height: 25px;
            line-height: 25px;
            padding: 5px;
            border-bottom: 1px dotted red;
            /*margin-bottom: -1px;*/
        }
    </style>
</head>
<!--
http://www.cnblogs.com/jscode/archive/2012/08/28/2660078.html
http://www.smashingmagazine.com/2009/07/27/the-definitive-guide-to-using-negative-margins/ -->
<body>
    <ul id="test">
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
    </ul>
</body>

</html>
</head>
