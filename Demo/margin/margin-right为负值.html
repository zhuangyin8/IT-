<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin-right为负值</title>
    <style>
        .container {
            width: 20rem;
            height: 20rem;
            border: 1px black solid;
        }

        .container div {
            width: 10rem;
            height: 10rem;
        }

        .one {
            background: red;
            float: left;
            margin-right: -5rem;
        }

        .two {
            background: orange;
            float: left;
        }
    </style>
</head>

<body>
  <!--  设置float:left仍然让两个div左浮动，设置div.one的margin-right为-5rem,这时候的参考线是本身的右边界，margin-right为负值于是参考线向反方向即左方向移动。-->
    <div class="container">
        <div class="one">one</div>
        <div class="two">two</div>
    </div>

</body>

</html>
