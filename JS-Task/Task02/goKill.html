<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>桌游精灵-杀手杀人</title>
    <link rel="stylesheet" href="css/kill.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
<header>
    <!--投票页顶部-->
    <a href="#">
        <div class="header-left">
            <img src="img/kill-header-left.png">
        </div>
    </a>
    <div class="header-center">杀手杀人
    </div>
    <a href="#">
        <div class="header-right">
            <img src="img/kill-header-right.png">
        </div>
    </a>
</header>
<div class="main-top">
    <!--注释和音频播放-->
    <div class="main-top-word">
        杀手请选择要杀的玩家

        <!--音频播放-->
        <audio src="https://zhuangyin8.github.io/Ptteng-Task/CSS-Task/Task07/1.mp3" controls="controls" preload
               id="music" hidden></audio>
        <button id="sing">
            <img src="img/kill-music.png">
        </button>
    </div>
    <div class="main-top-triangle"></div>
    <p>点击协商确认的玩家
    </p>
</div>
<div id="main-content">
    <!--各个角色内容-->
</div>
<footer>
    <!--投死按钮-->
    <button id="kill">杀死
    </button>
</footer>
<!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/goKill.js"></script>
</body>
</html>
