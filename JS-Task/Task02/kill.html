<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>桌游精灵-杀手杀人</title>
        <link rel="stylesheet" href="css/kill.css">
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <header>
            <a href="#">
                <div class="header-left">
                    <img src="img/kill-header-left.png">
                </div>
            </a>
            <div class="header-center">杀手杀人</div>
            <a href="#">
                <div class="header-right">
                    <img src="img/kill-header-right.png">
                </div>
            </a>
        </header>
        <main>
            <div class="main-top">
                <!--游戏规则和音频播放-->
                <div class="main-top-word">
                    杀手请睁眼,杀手请选择要杀的对象
            
                    <!--音频播放-->
                    <audio src="media/1.mp3" controls="controls" preload id="music" hidden></audio>
                    <button id="play">
                        <img src="img/kill-music.png">
                    </button>
                </div>
                <div class="main-top-triangle"></div>
                <p>点击下方协商确认要杀死的对象的头像</p>
            </div>
            <div id="main-content">
            <!--各个角色-->
            </div>
        </main>
        <footer>
            <button id="kill">杀死</button>
        </footer>
        <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>-->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/kill.js"></script>
    </body>
</html>
