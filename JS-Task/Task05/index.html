<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务5：ajax登录</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/Task05.css">
</head>

<body>
    <form action="#">
        <div class="login">
            <p class="title">喝我水站后台登录</p>
            <div class="box">
                <img src="images/user.png" alt="用户名">
                <span class="separate">|</span>
                <input type="text" placeholder="用户名" id="name" autofocus="" required="">
            </div>
            <p class="remind">账户名必须是5-16位的英文字母或者数字</p>
            <div class="box">
                <img src="images/password.png" alt="密码">
                <span class="separate">|</span>
                <input type="password" placeholder="密码" id="pwd" required="">
            </div>
            <p class="remind">密码必须是6-16位的字母，数字，非空格的任意字符</p>
                <!--<input type="submit" value="登录"/>-->
            <!--<button name="submit">登录</button>-->
            <input type="button" value="登录" />
             <p class="warning"></p>
        </div>
    </form>
    <script src="js/jquery.min.js"></script>
    <script src="js/Task05.js"></script>
</body>

</html>
