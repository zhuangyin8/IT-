<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>任务3:魔镜介绍页——一个最简单的移动端页面</title>
    <style type="text/css">
        body {
            background-color: #68cdd6;
        }

        .header {
            height: 4em;
            margin: 1em auto;
            background: url(back.png) left no-repeat;
        }

        .wrapper {
            max-width: 50em;
            margin: 0 auto;
        }

        .logo {
            height: 9em;
            margin: 5em auto;
            background: url(task3_1.png) center no-repeat;
        }

        .outer {
            width: 80%;
            margin: 0 auto;
            /*margin: 00 auto 设置块元素（或与之类似的元素）的居中。*/
            border: 0;
            font: 1rem "Microsoft YaHei", sans-serif;
            letter-spacing: normal;
            text-align: justify;
        }

        div p {
            /*上下文选择器:只有div后代的p元素才会应用的样式*/
            color: #ffffff;
        }

        .contact {
            margin: 0 auto;
            height: 5rem;
            margin: 12rem 10% 0;
            background: url(task3_2.png) left no-repeat, url(task3_3.png) right no-repeat;
        }

        .qq {
            color: #ffffff;
            font: 1rem "Microsoft YaHei", sans-serif;
            margin: 1rem 10%;
            float: left;
        }

        .location {
            color: #ffffff;
            font: 1rem "Microsoft YaHei", sans-serif;
            margin: 1rem 10%;
            float: right;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="wrapper">
        <div class="logo"></div>
        <div class="outer">
            <p>葡萄藤轻游戏专注于桌游领域，提供在线杀人游戏、捉鬼、炸狼堡等多种聚会游戏，以线下聚会桌游道具为主。</p>
        </div>
        <div class="contact"></div>
        <p class="qq">222222222</p>
        <p class="location">BJPTTeng</p>
    </div>

</body>

</html>
