<!DOCTYPE html>
<html>
<!--
九宫格在电脑端显示太大了，建议改变wrap的宽度，把九宫格调小一点儿。还有九个小格子上下左右的间距不是很准确。一般小格子之间的间距最好用margin来控制，感觉你的方法有些问题。你先用wrap的padding控制上边和左边的间距，然后通过给小格子设置右下的margin。想法很好，但是这样不是很好父元素padding：3%和子元素margin：30%的间距是一样么。你这样搞看起来不是很协调啊。

我的代码是参考之前师兄的标准符合代码，符合验收标准

1.还原设计图：保证做出的小格子圆角、颜色和设计图一致

2.自适应：调整浏览器的宽度不会出现滚动条，小格子会随着窗口宽度大小变化，不会变形

3.移动端：在模拟手机查看时也能保证九宫格宽度等同屏幕宽度

4.编码规范：文件必须用UTF-8编码

5.编码规范：标签属性必须为小写字母，标签必须合并，属性值由双引号包含

6.编码规范：css使用外联的方式，放到<head></head>之间

7.编码规范：css控制样式时不得使用id

8.编码规范：布局时不使用table，使用div实现
-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>任务1:九宫格</title>
    <style>
        body {
            margin: 0;
        }

        .wrapper {
            padding: 3% 0 0 3%;
        }

        .square {
            float: left;
            padding: 30% 0 0 0;
            margin: 0 3% 3% 0;
            width: 30%;
            background: orange;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>

</html>
