<script>
    // 检查是否正在播放
    var isPlaying = false;

    function play() {
        var player = document.querySelector(".music");
        if (isPlaying) {
            // 如果正在播放, 停止播放并停止读取此音乐文件
            player.pause();
            player.src = "";
        } else {
            player.src = "1.mp3";
            player.play();
        }
    }
