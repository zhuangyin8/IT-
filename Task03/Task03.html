<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <title>任务3:魔镜介绍页——一个最简单的移动端页面</title>
    <style>
        body {
            background: #68cdd6;
        }

        header {
            height: 4rem;
            margin: 1rem auto;
            background: url(images/back.png) left no-repeat;
        }

        /*main {*/
            /*margin: 0 auto;*/
        /*}*/

        .logo {
            height: 5rem;
            margin: 5rem auto;
            background: url(images/logo.png) center no-repeat;
        }

        .outer {
            width: 80%;
            height: 18rem;
            margin: 0 auto;
            /*margin: 0 auto 设置块元素（或与之类似的元素）的居中。*/
            border: 0;
            font: 1.3rem "Microsoft YaHei", sans-serif;
            letter-spacing: normal;
            /*letter-spacing:字符间距*/
            text-align: justify;
            /*文字向两侧对齐。*/
        }

        p {
            /*上下文选择器:只有div后代的p元素才会应用的样式*/
            color: #fff;
        }

        .contact {
            height: 5rem;
            background: url(images/qq.png) left no-repeat, url(images/location.png) right no-repeat;
            font: 1.3rem "Microsoft YaHei", sans-serif;
            margin: 1rem 10%;
        }

        .qq {
            margin: 1rem 10%;
            float: left;
        }

        .location {
            margin: 1rem 10%;
            float: right;
        }
    </style>
</head>

<body>
<header>

</header>
<main>
    <div class="logo"></div>
    <div class="outer">
        <p>葡萄藤轻游戏专注于桌游领域，提供在线杀人游戏、捉鬼、炸狼堡等多种聚会游戏，以线下聚会桌游道具为主。</p>
    </div>
    <div class="contact"></div>
    <p class="qq">22222222</p>
    <p class="location">BJPTTeng</p>
</main>

</body>

</html>
