<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style>
        /*根元素*/

        html body{
            font-size: 100%;
            margin: 0;
            padding: 0;
            min-width: 320px;
            background: #eff;
            height:100%;
        }
        body {
            min-width: 320px

        }

        /* 导航栏样式 */

        .navbar {
            background: #3ce;
            padding: 1rem;
            height: auto;
        }
        /* 主体样式 */

        .container {
            padding: 1rem 2rem;
            width: 100%
        }
        /* “上次游戏”样式 */

        .main-top-wrapper {
            background: rgb(255, 255, 255);
            padding: 1.5rem 0;
            border: 1px solid rgb(201, 201, 201);
            /*font-size: 2.25rem;*/
        }

        .main-top-wrapper *{
            vertical-align: middle;
        }

        .main-top-text {
            text-align: center;
            color: rgb(154, 154, 154);
            font-size: 2.25rem
        }
        /*继续上次游戏的图标*/

        .main-top-icon {
            position: relative;
            float: right;
            max-width: 6%;
            margin: 0.4rem 1rem 0 0;
            /*max-width: 100%;*/
            height: auto;
        }
        /* “选择游戏”样式 */

        .main-content-wrapper {
            background: rgb(255, 255, 255);
            margin: 1rem 0;
            border: 1px solid rgb(201, 201, 201);
        }

        h1 {
            padding: 1.5rem;
            border-bottom: 1px solid rgb(253, 225, 174);
            font-size: 2.25rem;
            color: rgb(251, 180, 53);
        }

        .main-content {
            margin-top: 1rem;
            padding-left: 10%;
        }

        .content-button {
            padding: 1.5rem;
            background: #7df;
            color: rgb(255, 255, 255);
            border-radius: 0;
            border-style: none;
            font-size: 2rem;
        }
        /*"有1133个用户正在玩此游戏"*/

        .content-text {
            padding: 1rem;
            color: rgb(120, 120, 120);
            font-size: 1.5rem;
        }

        .right-icon {
            float: right;
            cursor: pointer;
            width: 4.378vw;
            max-width: 1.5rem;
            margin: 1.5rem 1vw 0 0;
        }
        /*div.circle span:first-child 表示类名为circle的div的子类元素span的第一个元素 */

        div span:first-child {
            background: #69d1e9;

            margin-top: 0.5rem;
        }
        /*span:nth-child(n+1) 表示类名为circle的div的除第一个的所有span 子元素.*/

        span:nth-child(n+1) {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: rgb(240, 240, 240);
        }
        /*span:nth-child(n) 表示类名为circle的div的所有子类元素span*/

        span:nth-child(n) {
            margin-bottom: 0.5rem;
        }
        span:nth-child(n):hover {
            background: #69d1e9;
            margin-bottom: 0.5rem;
        }
        /*媒体查询*/

        @media screen and (max-width: 768px) {
            html {
                font-size: 80%;
            }
        }

        @media screen and (max-width: 425px) {
            html {
                font-size: 60%;
            }
        }
        /*清除所有超链接的处于悬停状态的下划线*/

        a:link {
            text-decoration: none;
            color: rgb(154, 154, 154);
        }

        a:active {
            text-decoration: none;
            color: rgb(154, 154, 154);
        }

        a:hover {
            text-decoration: none;
            color: rgb(154, 154, 154);
        }

        a:active {
            text-decoration: none;
            color: rgb(154, 154, 154);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">
            <img src="images/nav.png" alt="nav">
        </a>
    </nav>

    <div class="container">
        <div class="main-top-wrapper text-center">
            <a class="main-top-text" href="#">上次游戏：捉鬼猜词版</a>
            <img class="main-top-icon" src="images/continue.png" alt="continue last game">
        </div>

        <div class="main-content-wrapper">
            <h1 class="text-center">捉鬼游戏</h1>
            <div class="main-content container-fluid">

                <div class="row">
                    <div class="text-center col-11 ">
                        <a href="Task07-2.html">
                            <div class="btn-block content-button">简化版</div>
                        </a>
                    </div>

                    <div class="text-center col-11 content-text">有1133个用户正在玩此游戏</div>

                    <div class="text-center col-11 ">
                        <a href="Task07-2.html">
                            <div class="btn-block content-button">猜词版</div>
                        </a>
                    </div>

                    <a href="#"><img src="images/next.png" class="right-icon"></a>

                    <div class="text-center col-11 content-text">有1133个用户正在玩此游戏</div>

                    <div class="text-center col-11 ">
                        <a href="Task07-2.html">
                            <div class="btn-block content-button">白痴版</div>
                        </a>
                    </div>

                    <div class="text-center col-11 content-text">有1133个用户正在玩此游戏</div>
                </div>

                <div class="row">
                    <div class="text-center col-11">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
