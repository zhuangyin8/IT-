<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务12:标准化——阅读html和css规范，不使用bs重写任务5</title>
    <link rel="stylesheet" href="Task12-2.css">
</head>

<body>
    <header>
        <a href="http://119.10.57.69:880/jnshu3976/" class="pull-left"></a>
        <h2>个人主页</h2>
    </header>

    <container>
        <div class="user-section">
            <div class="user-image"><img src="images/photo.png" alt="" /></div>
            <div class="user-info">
                <p class="name">高素雅<span class="age">51岁</span>
                </p>
                <p class="location">北京.通州.果园</p>
            </div>
        </div>

        <div class="user-form">
            <div class="title">
                <span>专业技能</span>
            </div>
            <ul class="list">
                <li>
                    <div class="tag">住家</div>
                    <div class="tag">不含餐</div>
                </li>
                <li>
                    <div class="label">从业年限</div>
                    <div class="item">0~3年</div>
                </li>
                <li>
                    <div class="label">工作时间</div>
                    <div class="item">全天</div>
                </li>
                <li>
                    <div class="label">服务价格</div>
                    <div class="item text-important">25元/小时</div>
                </li>
                <li>
                    <div class="label">自我介绍</div>
                    <div class="item">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
                </li>
            </ul>
        </div>
    </container>

    <footer>
        <button class="message">留言</button>
        <button class="contact">电话联系</button>
    </footer>

</body>

</html>
