<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>任务5:护工个人主页——一个最常见的移动端页面 提交任务</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        /* reset */

        html {
            font-size: 1250%;
        }

        body {
            min-width: 320px;
            /*max-width: 720px;*/
        }

        body,
        p,
        ul,
        li,
        ol {
            margin: 0;
            padding: 0;
        }

        ul,
        li,
        ol {
            list-style: none;
        }
        /* layout */

        header,
        footer {
            position: fixed;
            /*固定定位*/
            padding: 0.07rem 0.1rem;
            line-height: 0.36rem;
            /*font-size: 0.18rem;*/
        }

        header {
            left: 0;
            right: 0;
            top: 0;
            /*height: 0.32rem;*/
        }
        /*header a {
            color: #fff;
            text-decoration: none;
            font-size: .14rem;
            cursor: pointer;
        }*/

        header h2 {
            /*padding: 0;*/
            margin: 0 auto;
            /*垂直居中*/
            text-align: center;
            /*水平居中*/
            font-size: .18rem;
        }

        footer {
            display: flex;
            /*容器都可以指定为Flex布局*/
            left: 0;
            right: 0;
            bottom: 0;
            height: 0.45rem;
        }

        main {
            position: absolute;
            top: 0.46rem;
            bottom: 0.65rem;
            left: 0;
            right: 0;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            background: #fff;
        }

        main .content {
            height: auto;
            font-size: .12rem;
        }
        /* global */

        .btn {
            box-sizing: border-box;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .pull-left {
            float: left;
        }

        .pull-right {
            float: right;
        }

        .text-important {
            color: #e26163;
        }
        /* skin */

        header {
            background: #5fc0cd;
            color: #fff;
        }
        /*a {
            color: #5fc0cd;
        }*/
        /* module */

        .user-section {
            position: relative;
            /*相对定位*/
            height: 1.6rem;
            /*width: 100%;*/
            background: url("images/background.png") no-repeat center;
            /*背景图片地址,no-repeat控制图片只出现一次 center表示图片中心点与元素中心点重合*/
            background-size: cover;
            /*拉大图片,使其完全填满背景区;保持宽高比*/
            /*background-size: contain;缩放图片,使其完全填满背景区;保持宽高比*/
            color: #fff;
            /*元素内的文本颜色*/
        }

        .user-image {
            position: absolute;
            left: 0.2rem;
            top: 50%;
            margin-top: -0.37rem;
            width: 0.74rem;
            height: 0.74rem;
            background: #fff;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-image img {
            width: 100%;
            /*height: auto;*/
        }

        .user-info {
            position: relative;
            margin-left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .user-name {
            font-size: 1.2em;
        }

        .position {
            margin-top: .05rem;
            padding: 0 0 0 .2rem;
            background: url("images/location.png") no-repeat left center;
            background-size: .12rem;
        }
        /*.user-form {}*/

        .user-form-title {
            padding: 0 .1rem;
            height: 0.5rem;
            line-height: .5rem;
            border-bottom: 1px solid #ccc;
        }

        .user-form-title span {
            padding-left: 5px;
            border-left: 3px solid #5fc0cd;
        }

        .user-form-list {
            padding: 0 .1rem;
        }

        .user-form-list li {
            position: relative;
            padding: .1rem .1rem;
            min-height: 0.2rem;
            line-height: .2rem;
            border-bottom: 1px solid #ccc;
            overflow: auto;
        }

        .user-form-tag {
            display: inline-block;
            padding: 0 .1rem 0 .15rem;
            background: url("images/star.png") no-repeat left center;
            background-size: .12rem;
        }

        .user-form-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 5em;
            border-right: 1px solid #ccc;
            color: #aaa;
        }

        .user-form-item {
            margin-left: 6em;
        }

        footer {
            display: flex;
            padding: .1rem;
        }
        /*子选择符*/
        footer>button {
            flex: 1;
            height: .45rem;/*按钮高度*/
            width: 50%;
            /*background: #ccc;*/
        }

        .contact,
        .message {
            border: none;
            /*移除边框*/
            cursor: pointer;
            /*鼠标手势*/
            outline: none;
            /*去掉默认的突出轮廓线*/
            border-radius: 5px;
            /*圆角边框(弧形角)*/
            background: #5fc0cd;
            color: #fff;
            font-size: .18rem;
        }

        .message {
            margin-right: .3rem;
            /*右外边距*/
            background: #fff;
            color: #5fc0cd;
            box-shadow: 0 0 0 2px #5fc0cd inset;
            /*盒阴影属性值:水平偏移量 ,垂直偏移量,模糊量,扩展量,颜色,阴影位于边框内部*/
        }
        /*媒体查询*/
        /*@media screen and (max-width:700px) {
            html {
                font-size: 80%;
            }
        }
        @media screen and (max-width:560px) {
            html {
                font-size: 1000%;
            }
        }

        @media screen and (max-width:480px) {
            html {
                font-size: 875%;
            }
        }*/

        @media screen and (max-width:500px) {
            html {
                font-size: 750%;
            }
        }
        /*图片自适应*/
        img {
            /*width: 100%;
            height: auto;
            max-width: 100%;*/
            display: block;/*display 控制元素是堆叠,并排,还是不出现*/
        }
    </style>
</head>

<body>
    <header>
        <a href="http://119.10.57.69:880/jnshu3976/" class="pull-left"><img src="images/back.png" alt="" /></a>
        <h2>个人主页</h2>
    </header>

    <main>
        <div class="content">
            <div class="user-section">
                <div class="user-image"><img src="images/person.png" alt="" /></div>
                <div class="user-info">
                    <p class="user-name">高素雅&nbsp;&nbsp;&nbsp;51岁</p>
                    <p class="position">北京.通州.果园</p>
                </div>
            </div>

            <div class="user-form">
                <div class="user-form-title"><span>专业技能</span></div>
                <ul class="user-form-list">
                    <li>
                        <div class="user-form-tag">住家</div>
                        <div class="user-form-tag">不含餐</div>
                    </li>
                    <li>
                        <div class="user-form-label">从业年限</div>
                        <div class="user-form-item">0~3年</div>
                    </li>
                    <li>
                        <div class="user-form-label">工作时间</div>
                        <div class="user-form-item">全天</div>
                    </li>
                    <li>
                        <div class="user-form-label">服务价格</div>
                        <div class="user-form-item text-important">25元/小时</div>
                    </li>
                    <li>
                        <div class="user-form-label">自我介绍</div>
                        <div class="user-form-item">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <button class="message">留言</button>
        <button class="contact">电话联系</button>
    </footer>
</body>

</html>
