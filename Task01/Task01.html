<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务1:九宫格——用html+css制作一个网页</title>
    <style>
        .square {
            float: left;
            /*九宫格的小方块向左浮动 为什么不需清除浮动?因为父级元素的剩余宽度不足以放下下一个小方块时,这个小方块会自动重新换行*/
            padding-top: 30%;
            /*小方块的上内边距为body宽度的30% 使用 padding-top 来代替 height 来实现高度与宽度成比例的效果。因为 item 元素的宽度是其父元素宽度的 21%*/
            margin: 1.6%;
            /*小方块的上,右,下,左的外边距都是body宽度的1.6%*/
            width: 30%;
            /*小方块的宽度为body宽度的30%*/
            background: orange;
            /*小方块的背景颜色为橙色*/
            border-radius: 15px;
            /*使小方块出现圆角矩形*/
        }
    </style>
</head>

<body>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
</body>

</html>
