        /* 头部样式 */
        header {

            padding: .5rem 1.5rem;

        }

        .header-text {

            vertical-align: middle;
            font-size: 3.4rem;

        }

        .icon-close {
            display: table-cell;
            vertical-align: middle;
            text-align: right;
            cursor: pointer;
        }
        /* 主体标题样式 */
        .main-title {
            display: table;
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            background-color: rgb(185, 233, 245);
        }

        .title-text {

            vertical-align: middle;
            font-size: 2.6rem;
        }

            background: transparent;
            float: right;
        }

            left: 8%;
            bottom: 1rem;
            z-index: -1;
        }

        .triangle-size {
            height: 2.5rem;
        }
        /* 主体副标题样式 */

            color: rgb(255, 255, 255);
            font-size: 2.4rem;
            position: relative;
            left: 8%;
            bottom: 1rem;
            z-index: -1;
        }
        /* 主体内容样式 */

        .main-content {
            padding: 0 3% 11rem;
        }

        .main-content-box {
            width: 33.33%;
        }

        .main-content-text-box {
            border: 3px solid rgb(255, 255, 255);
        }

        .main-content-text {
            padding: 25% 0;
            background: rgb(245, 201, 123);
            font-size: 3rem;
        }

        .main-content-number {
            background: rgb(131, 176, 154);
            color: rgb(255, 255, 255);
            font-size: 2.276rem;
        }

        .main-content-icon {
            margin: .5rem auto;
            padding: 0;
            opacity: 0;
        }

        .main-content-box:hover .main-content-icon {
            opacity: 1;
        }

        .main-content-icon-knife {
            background: url("images/icon.png") no-repeat;
            background-position: 0 0;
        }

        .main-content-icon-magnifier {
            background: url("images/icon.png") no-repeat;
            background-position: 33.3333% 0;
        }

        .main-content-icon-aim {
            background: url("images/icon.png") no-repeat;
            background-position: 66.6667% 0;
        }

        .main-content-icon-cross {
            background: url("images/icon.png") no-repeat;
            background-position: 100% 0;
        }

        .icon-size {
            display: inline-block;
            width: 6vw;
            height: 6vw;
            background-size: 25vw;
            /*背景尺寸控制背景图片的尺寸*/
            cursor: pointer;
        }
        /* 底部样式 */

        .footer {
            padding: 1rem 6rem 3rem;
            background-color: rgb(41, 189, 224);
            z-index: 1;
        }

        .footer-button {
            padding: 1.5rem;
            background-color: rgb(251, 180, 53);
            color: rgb(255, 255, 255);
            border-radius: 0;
            border-style: none;
            font-size: 4rem;
        }
        /* 弹窗遮罩 */

        .mask {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: .5rem;
            padding: 14.0625% 7.1875%;
            background: rgb(255, 255, 255);
            font-size: 3.4rem;
        }

        .mask-button-left {
            padding: 4.375% 8.4375vw;
            background: rgb(246, 111, 111);
            color: rgb(255, 255, 255);
            border-radius: .5rem;
            border-color: rgb(246, 111, 111);
            font-size: 3.4rem;
        }

        .mask-button-right {
            padding: 4.375% 8.4375vw;
            background: rgb(198, 198, 198);
            color: rgb(255, 255, 255);
            border-radius: .5rem;
            border-color: rgb(198, 198, 198);
            font-size: 3.4rem;
        }

        #check {
            display: none;
        }

        .mask-cover {
            display: none;
            align-items: center;
            text-align: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #check:checked+.mask-cover {
            display: flex;
        }

        /* */
        @media screen and (max-width: 425px) {
            html {
                font-size: 6px;
            }
        }
    </style>
</head>
