<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>任务4:登录页——一个最常见的移动端页面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>
            html {
                font-size: 625%;
            }

            body {
                margin: 0;
                font: 0.20rem "Microsoft YaHei", arial, sans-serif;
                /*只能在body标签里设置字体相关属性,在html标签里设置会出现异常*/
            }

            header {
                padding: 0.07rem 0.1rem;
                height: 0.48rem;
                line-height: 0.32rem;
                position: fixed;
                /*固定定位*/
                left: 0;
                right: 0;
                top: 0;
                color: #fff;
                background: #5fc0cd;
            }

            header a {
                color: #fff;
                text-decoration: none;
                cursor: pointer;
            }

            h1 {
                padding: 0;
                margin: 0 4em;
                text-align: center;
                font-size: 0.20rem;
                font-weight: normal;
            }

            main {
                position: absolute;
                /*绝对定位*/
                top: 0.46rem;
                left: 0;
                bottom: 0;
                right: 0;
                background: #eff0f4;
                -webkit-overflow-scrolling: touch;
                /*恢复弹性滚动*/
            }
            main .content {
                height: auto;
                font-size: 0.24rem;
            }

            .left {
                float: left;
            }

            .right {
                float: right;
                padding: 0 1em;
            }
            /* skin */
            .btn,
            header {
                background: #5fc0cd;
                color: #fff;
            }

            .btn {
                font-size: 0.24rem;

                border: none;
                cursor: pointer;
                background: #5fc0cd;

                transition: background 0.5s;
                /*CSS3过渡*/
                color: #fff;

                margin-top: 0.24rem;
                width: 100%;
                line-height: 0.5rem;
                letter-spacing: 1em;
            }
            .btn:hover {
                background: #5bb7c3;
            }
            /* login page */

            .input-row {
                margin: 0.1rem 0 0;
                width: 100%;
                background: #fff;
            }

            .input-row input {
                /*给输入框旁边添加样式*/
                box-sizing: border-box;
                /*使用 CSS3 的 box-sizing 属性切换盒子缩放方式，给 input 添加边框和内边距都不会增大盒子，相反会导致内容变窄。*/
                padding: 0 0 0 0.8rem;
                width: 100%;
                border: 0 none;
                line-height: 0.5rem;
                /*设置输入框的高度*/
                outline: none;
                /*去掉输入框点击后会出现有颜色的边框*/
            }

            .input-row input[type=text] {
                /*给文本输入框旁边添加小图标*/
                background: url("icon_mobile.png") no-repeat;
                background-size: 0.59rem 0.5rem;
            }

            .input-row input[type=password] {
                /*给密码输入框旁边添加小图标*/
                background: url("icon_pwd.png") no-repeat;
                background-size: 0.59rem 0.5rem;
            }

            ::-webkit-input-placeholder {
                /*将输入框的背景提示文字(placeholder)的字体CSS美化*/
                font: 0.18rem "Microsoft YaHei", arial, sans-serif;
            }

            a {
                color: #5fc0cd;
                text-decoration: none;
                /*去掉下划线*/
            }

        </style>
    </head>

    <body>
        <header>
            <a href="" class="right">关闭</a>
            <a href="" class="left">注册</a>
            <h1>登录</h1>
        </header>

        <main>
            <div class="content">
                <form class="login">
                    <div class="input-row"><input type="text" placeholder="请输入手机号"/></div>
                    <div class="input-row"><input type="password" placeholder="请输入密码"/></div>

                    <button class="btn">登录</button>
                    <p class="right">
                        <a href="">忘记密码?</a>
                    </p>
                </form>
            </div>
        </main>
    </body>

</html>
