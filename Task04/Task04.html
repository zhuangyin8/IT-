<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>任务4:登录页——一个最常见的移动端页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        html {
            font-size: 625%;
        }

        body {
            margin: 0;
        }

        header {
            padding: 0.14rem 0.2rem;
            height: 0.64rem;
            line-height: 0.64rem;
            /*固定定位*/
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            /*color: #fff;*/
        }

        /*头部的 <header>注册,关闭的超链接<a>的样式*/

        header a {
            /*字体颜色*/
            color: #fff;
            font-size: 0.32rem;
            /*字体尺寸*/
        }

        /*忘记密码的 超链接标签<a>的样式*/

        a {
            color: #5fc0cd;
            /*字体颜色*/
            text-decoration: none;
            /*去掉下划线*/
        }

        /*头部的 登陆标题<h2>的样式*/

        header h2 {
            padding: 0;
            margin: 0 auto;
            text-align: center;
            font-size: 0.36rem;
        }

        main {
            position: absolute;
            /*相对定位*/
            top: 0.92rem;
            bottom: 0;
            left: 0;
            right: 0;
            /*overflow-y: auto;*/
            /*overflow-x: hidden;*/
            -webkit-overflow-scrolling: touch;
            background: #eff0f4;
            height: auto;
            font-size: 0.24rem;
        }

        .btn {
            border: none;
            /*没有边框*/
            cursor: pointer;
            /*光标呈现为指示链接的指针（一只手）*/
            outline: none;
            /*去掉默认的轮廓线*/
        }

        .pull-left {
            float: left;
        }

        .pull-right {
            float: right;
        }

        .btn,
        header {
            background: #5fc0cd;
            color: #fff;
        }

        .btn:hover {
            background: #5bb7c3;
        }

        .input-row {
            margin: 0.2rem 0 0;
            width: 100%;
            background: #fff;
        }

        /*给输入框旁边添加样式*/

        .input-row input {
            box-sizing: border-box;
            /*使用 CSS3 的 box-sizing 属性切换盒子缩放方式，给 input 添加边框和内边距都不会增大盒子，相反会导致内容变窄。*/
            padding: 0 0 0 1.2rem;
            width: 100%;
            border: 0 none;
            font-size: 0.28rem;
            line-height: 1rem;
            outline: none;
        }

        .input-row input[type=text] {
            /*给文本输入框旁边添加小图标*/
            background: url("images/icon_mobile.png") no-repeat;
            background-size: 1.18rem 1rem;
        }

        .input-row input[type=password] {
            /*给密码输入框旁边添加小图标*/
            background: url("images/icon_pwd.png") no-repeat;
            background-size: 1.18rem 1rem;
        }

        .btn-login {
            margin-top: 0.69rem;
            width: 100%;
            line-height: 1rem;
            font-size: 0.32rem;
        }

        .forget-password {
            padding-right: 1em;
        }
    </style>
</head>
    <!--
    先把框架层次结构搭建起来
    即 头部的 <header>包含登陆标题<h2>和注册,关闭的超链接<a>
     <main>标签里 是表单标签<form>--
    表单里有文本输入框 input type="text"
    密码输入框 input type="password"
    登陆按钮 <button>
    忘记密码的 超链接标签<a>
    -->
<body>
    <header>
        <a href="#" class="pull-right">注册</a>
        <a href="#" class="pull-left">关闭</a>
        <h2>登陆</h2>
    </header>

    <main>
        <form class="login">
            <div class="input-row"><input type="text" placeholder="请输入手机号"/></div>
            <div class="input-row"><input type="password" placeholder="请输入密码"/></div>

            <button class="btn btn-login">登 陆</button>
            <p class="pull-right forget-password">
                <a href="#">忘记密码?</a>
            </p>
        </form>
    </main>
</body>

</html>
